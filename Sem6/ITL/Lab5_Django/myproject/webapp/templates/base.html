        <!--sample  -->
        <h2>Add Two Numbers</h2>
        <script type="text/javascript">
            function myfunc(){
                var n1= document.getElementById("num1").value;
                var n2= document.getElementById("num2").value;
                var n3=parseInt(n1)+parseInt(n2);
                document.getElementById("para1").innerHTML="The sum of two numbers is "+n3;
            }

            function submit(){
                var physics= document.getElementById("physics").value;
                var chemistry= document.getElementById("chemistry").value;
                var english = document.getElementById("english").value;
                var avg=(parseInt(physics)+parseInt(chemistry)+parseInt(english))/3;
                document.getElementById("output").value = "Average Marks: "+ avg;
            }
        </script>
        Enter num1: <input type="text" id="num1"><br>
        Enter num2: <input type="text" id="num2"><br>
        <button onclick="myfunc()">Add</button><br\>
        <p id="para1"></p>

        <!-- ques1 -->
        <h2>Ques-1</h2>
        <div class="main"> 
            <form action="" method="get"> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name"> <br>     
            
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
      
                <label for="dob">Date of Birth:</label> 
                <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required> <br>
      
                <label for="mobile">Contact:</label> 
                <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required maxlength="10"> <br>
      
                <label for="address">Address:</label> 
                <input type="text" id="address" name="address" placeholder="Enter your address" required> <br>

                <label for="english">English Marks:</label> 
                <input type="text" id="english" name="english" placeholder="Enter your english marks:" required maxlength="2"> <br>

                <label for="physics">Physics Marks:</label> 
                <input type="text" id="physics" name="physics" placeholder="Enter your physics marks:" required maxlength="2"> <br>

                <label for="chemistry">Chemistry Marks:</label> 
                <input type="text" id="chemistry" name="chemistry" placeholder="Enter your chemistry marks:" required maxlength="2"> <br><br>

                <button type="submit" onclick="submit()"> Submit </button> <br><br>
            </form> 
            <textarea name="output" cols="30" rows="5" id="output"></textarea>
        </div>
