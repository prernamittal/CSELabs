<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="extra" style="float: left;">
        <!-- <img src="cat.jpg" id="cat"> -->
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #c3c3c3;"></canvas></div>
        <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        //rectangle
        context.beginPath();    
        context.fillStyle = "#FF0000";
        context.fillRect(50,10,100,70);
        context.moveTo(0,0);
        context.lineTo(100,100);
        context.stroke();
        //circle
        context.beginPath();    
        context.arc(70,70,50,0,2*Math.PI);
        context.stroke();
        //2rects
        context.beginPath();
        context.fillStyle = "red";    
        context.fillRect(50,10,100,70);
        context.rotate(Math.PI/4);
        context.translate(-20,0);
        context.fillStyle = "blue";    
        context.fillRect(50,10,100,70);
        


        
        // var img=document.getElementById("cat");
        // var rep=context.createPattern(img,"repeat");
        // context.rect(0,0,150,100);
        // context.fillStyle=rep;
        // context.fill();
        </script>      
    
</body>
</html>
