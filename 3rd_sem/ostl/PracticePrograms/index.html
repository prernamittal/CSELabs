        <h2 style="color: rgb(183, 79, 192);"> Get all marked checkboxes value </h2>

        <button id="btn" onclick="imgSet()">Submit</button> <br>  <br>
        Checked Items:
        <!-- <img src="" id="imgBox"> -->
        
        <script>  
        function imgSet() {  
            var images = "";
            var checked = document.getElementsByName('pl');  
            // let dialog = document.getElementById("imgDisDialog");
            for (var checkbox of checked) {  
                if (checkbox.checked)  {
                    images = images + "<br><img src="+checkbox.value+".jpg>";
                }
            }  
            var Mywindow = window.open("","img","width=500,height=500");
            Mywindow.document.write(images);
        }
